<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>

    <div class="page">
        <header>
            <h1>
                avalie a sua mentoria
            </h1>
            <p>
                Chegou a hora de avaliar o seu mentor. Bora lá?
            </p>
            <img src="img1.svg" alt="balao com estrelas de avaliação">
            <div class="top">
                <p>
                    Informações pessoais
                </p>
            </div>
        </header>
        <form id="my-form">
            <div class="user">
                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="user-name">Nome</label>
                        <input type="text" id="user-name">
                    </div>
                    <div class="input-wrapper">
                        <label for="user-lastname">Sobrenome</label>
                        <input type="text" id="user-lastname">
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="user-email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="user-email">
                </div>
            </div>

            <fieldset>
                <legend>Informações do mentor</legend>
                
                <div class="input-wrapper">
                    <label for="mentor-name">Selecione quem foi o seu mentor</label>
                    <select name="" id="mentor-name">
                        <option value="Maria">Maria</option>
                        <option value="Jose">Jose</option>
                        <option value="Roberto">Roberto</option>
                        <option value="Gabriel">Gabriel</option>
                        <option value="Paulo">Paulo</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label for="mentor-feedback">Feedback sobre o mentor</label>
                    <textarea name="" id="mentor-feedback" cols="30" rows="10"></textarea>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-privacy">
                    <label for="event-privacy">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Agendando próxima mentoria</legend>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-start">Início</label>
                        <input type="time" id="event-start">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end">
                    </div>
                </div>
            </fieldset>

            <input class="button" type="submit" value="salvar" form="my-form">
        </form>

    </div>

</body>
</html>
